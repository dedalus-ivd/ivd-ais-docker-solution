ldap.authentication.error.AADSTS16000=SelectUserAccount: interrupt generato da Azure AD, con conseguente attivazione dell''interfaccia utente che permette all''utente di selezionare tra più sessioni SSO valide. Questo errore è piuttosto comune e può essere restituito all''applicazione se è specificato prompt=none.
ldap.authentication.error.AADSTS16001=UserAccountSelectionInvalid: questo errore viene visualizzato se l''utente fa clic su un riquadro che è stato rifiutato dalla logica di selezione della sessione. Se attivato, questo errore permette all''utente di rimediare effettuando la selezione in un elenco aggiornato di riquadri/sessioni o scegliendo un altro account. Questo errore può essere dovuto a un problema del codice o a una race condition.
ldap.authentication.error.AADSTS16002=AppSessionSelectionInvalid: il requisito relativo al SID specificato dall''app non è stato soddisfatto.
ldap.authentication.error.AADSTS16003=SsoUserAccountNotFoundInResourceTenant: indica che l''utente non è ancora stato aggiunto in modo esplicito al tenant.
ldap.authentication.error.AADSTS17003=CredentialKeyProvisioningFailed: Azure AD non è in grado di effettuare il provisioning della chiave dell''utente.
ldap.authentication.error.AADSTS20001=WsFedSignInResponseError: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS20012=WsFedMessageInvalid: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS20033=FedMetadataInvalidTenantName: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS40008=OAuth2IdPUnretryableServerError: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS40009=OAuth2IdPRefreshTokenRedemptionUserError: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS40010=OAuth2IdPRetryableServerError: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS40015=OAuth2IdPAuthCodeRedemptionUserError: si è verificato un problema relativo al provider di identità federato. Contattare l''IDP per risolvere il problema.
ldap.authentication.error.AADSTS50000=TokenIssuanceError: si è verificato un problema relativo al servizio di accesso. Aprire un ticket di supporto per risolvere il problema.
ldap.authentication.error.AADSTS50001=InvalidResource: la risorsa è disabilitata o non esiste. Controllare il codice dell''app per verificare di avere specificato l''URL della risorsa esatta cui si sta tentando di accedere.
ldap.authentication.error.AADSTS50002=NotAllowedTenant: accesso non riuscito a causa di limitazioni di accesso al proxy nel tenant. Se questo errore è dovuto ai propri criteri per il tenant, è possibile modificare le impostazioni di limitazione per il tenant per correggerlo.
ldap.authentication.error.AADSTS50003=MissingSigningKey: accesso non riuscito a causa di una chiave o un certificato di firma mancante. Questo errore può essere dovuto al fatto che non è stata configurata alcuna chiave di firma nell''app. Vedere le soluzioni illustrate in https://docs.microsoft.com/azure/active-directory/application-sign-in-problem-federated-sso-gallery#certificate-or-key-not-configured. Se il problema persiste, contattare il proprietario o l''amministratore dell''app.
ldap.authentication.error.AADSTS50005=DevicePolicyError-l''utente ha tentato di accedere a un dispositivo da una piattaforma che attualmente non è supportata tramite i criteri di accesso condizionale.
ldap.authentication.error.AADSTS50006=InvalidSignature: la verifica della firma non è riuscita a causa di una firma non valida.
ldap.authentication.error.AADSTS50007=PartnerEncryptionCertificateMissing: non è stato trovato il certificato di crittografia del partner per l''app. Aprire un ticket di supporto presso Microsoft per richiedere la risoluzione del problema.
ldap.authentication.error.AADSTS50008=InvalidSamlToken: l''asserzione SAML non è presente o non è configurata correttamente nel token. Contattare il provider di federazione.
ldap.authentication.error.AADSTS50010=AudienceUriValidationFailed: la convalida dell''URI destinatario per l''app non è riuscita perché non è stato configurato alcun destinatario del token.
ldap.authentication.error.AADSTS50011=InvalidReplyTo: l''indirizzo di risposta è mancante, non è configurato correttamente o non corrisponde agli indirizzi di risposta configurati per l''app. Per risolvere il problema, aggiungere l''indirizzo di risposta mancante all''applicazione Azure Active Directory o chiedere a un utente con le autorizzazioni necessarie per gestire l''applicazione in Active Directory eseguire questa operazione.
ldap.authentication.error.AADSTS50012=AuthenticationFailed: l''autenticazione non è riuscita per uno dei motivi seguenti: Il nome soggetto del certificato di firma non è autorizzato Non sono stati trovati criteri di autorità attendibile corrispondenti per il nome soggetto autorizzato La catena di certificati non è valida Il certificato di firma non è valido Non sono configurati criteri nel tenant L''identificazione personale del certificato di firma non è autorizzata l''asserzione client contiene una firma non valida
ldap.authentication.error.AADSTS50013=InvalidAssertion: l''asserzione non è valida per vari motivi: - L''emittente del token non corrisponde alla versione API nell''intervallo di tempo valido - È scaduta - Ha un formato non valido - Il token di aggiornamento nell''asserzione non è un token di aggiornamento primario.
ldap.authentication.error.AADSTS50014=GuestUserInPendingState: il riscatto da parte dell''utente è in stato sospeso. L''account utente guest non è stato ancora creato completamente.
ldap.authentication.error.AADSTS50015=ViralUserLegalAgeConsentRequiredState: l''utente richiede il consenso legale per fascia di età.
ldap.authentication.error.AADSTS50017=CertificateValidationFailed: la convalida della certificazione non è riuscita a causa dei motivi seguenti: Non è possibile trovare la certificazione nell''elenco di certificati attendibili Non è possibile trovare l''elemento CrlSegment previsto Non è possibile trovare la certificazione nell''elenco di certificati attendibili È configurato un punto di distribuzione CRL differenziale senza un punto di distribuzione CRL corrispondente Non è possibile recuperare segmenti CRL validi a causa di un problema di timeout Non è possibile scaricare il documento CRL Contattare l''amministratore del tenant.
ldap.authentication.error.AADSTS50020=UserUnauthorized: gli utenti non sono autorizzati a chiamare questo endpoint.
ldap.authentication.error.AADSTS50027=InvalidJwtToken: token JWT non valido a causa dei motivi seguenti: Non contiene un''attestazione nonce o un''attestazione secondaria L''identificatore soggetto non corrisponde Attestazione duplicata nelle attestazioni idToken Autorità di certificazione imprevista Destinatari imprevisti Al di fuori dell''intervallo di tempo valido Formato del token non corretto Il token ID esterno dell''autorità di certificazione non ha superato la verifica della firma
ldap.authentication.error.AADSTS50029=URI non valido. Il nome di dominio contiene caratteri non validi. Contattare l''amministratore del tenant.
ldap.authentication.error.AADSTS50032=WeakRsaKey: indica il tentativo errato dell''utente di usare una chiave RSA vulnerabile.
ldap.authentication.error.AADSTS50033=RetryableError: indica un errore temporaneo non correlato alle operazioni del database.
ldap.authentication.error.AADSTS50034=UserAccountNotFound: per accedere all''applicazione, l''account deve essere aggiunto alla directory.
ldap.authentication.error.AADSTS50042=UnableToGeneratePairwiseIdentifierWithMissingSalt: il Salt necessario per generare un identificatore pairwise è mancante in principio. Contattare l''amministratore del tenant.
ldap.authentication.error.AADSTS50043=UnableToGeneratePairwiseIdentifierWithMultipleSalts
ldap.authentication.error.AADSTS50048=SubjectMismatchesIssuer: il soggetto non corrisponde all''attestazione dell''autorità di certificazione nell''asserzione client. Contattare l''amministratore del tenant.
ldap.authentication.error.AADSTS50049=NoSuchInstanceForDiscovery: istanza sconosciuta o non valida.
ldap.authentication.error.AADSTS50050=MalformedDiscoveryRequest: la richiesta ha un formato non valido.
ldap.authentication.error.AADSTS50053=IdsLocked: l''account è bloccato perché l''utente ha tentato di accedere troppe volte con un ID utente e/o una password non corretti. <a href="https://passwordreset.microsoftonline.com/?whr=milleweb.com&username={0}" target="_blank">Password dimenticata?</a>
ldap.authentication.error.AADSTS50055=InvalidPasswordExpiredPassword: la password è scaduta. <a href="https://account.activedirectory.windowsazure.com?whr=milleweb.com" target="_blank">Aggiorna password</a>
ldap.authentication.error.AADSTS50056=Password non valida o null: la password non è presente nell''archivio per questo utente.
ldap.authentication.error.AADSTS50057=UserDisabled: l''account utente è disabilitato. L''account è stato disabilitato da un amministratore.
ldap.authentication.error.AADSTS50058=UserInformationNotProvided: un utente non ha effettuato l''accesso. Si tratta di un errore comune che si verifica in genere quando un utente non è autenticato e non ha ancora effettuato l''accesso. Se questo errore viene visualizzato in un contesto SSO in cui l''utente ha precedentemente effettuato l''accesso, significa che la sessione SSO non è stata trovata o non è valida. Questo errore può essere restituito all''applicazione se è specificato prompt=none.
ldap.authentication.error.AADSTS50059=MissingTenantRealmAndNoUserInformationProvided: non sono state trovate informazioni di identificazione del tenant nella richiesta né sono state incluse in modo implicito nelle credenziali fornite. L''utente può contattare l''amministratore del tenant per ottenere informazioni per la risoluzione del problema.
ldap.authentication.error.AADSTS50061=SignoutInvalidRequest: la richiesta di disconnessione non è valida.
ldap.authentication.error.AADSTS50064=CredentialAuthenticationError: la convalida delle credenziali per nome utente e password non è riuscita.
ldap.authentication.error.AADSTS50068=SignoutInitiatorNotParticipant: la disconnessione non è riuscita. L''app che ha avviato la disconnessione non partecipa alla sessione corrente.
ldap.authentication.error.AADSTS50070=SignoutUnknownSessionIdentifier: la disconnessione non è riuscita. La richiesta di disconnessione ha specificato un identificatore del nome che non soddisfa le sessioni esistenti.
ldap.authentication.error.AADSTS50071=SignoutMessageExpired: la richiesta di disconnessione è scaduta.
ldap.authentication.error.AADSTS50072=UserStrongAuthEnrollmentRequiredInterrupt: l''utente deve registrarsi per l''autenticazione a due fattori (interattiva).
ldap.authentication.error.AADSTS50074=UserStrongAuthClientAuthNRequiredInterrupt: è necessaria l''autenticazione avanzata e l''utente non ha superato la verifica MFA.
ldap.authentication.error.AADSTS50076=UserStrongAuthClientAuthNRequired: a causa di una modifica di configurazione apportata dall''amministratore o del trasferimento dell''utente in una nuova località, l''utente deve usare l''autenticazione a più fattori per accedere alla risorsa. Riprovare con una nuova richiesta di autorizzazione per la risorsa.
ldap.authentication.error.AADSTS50079=UserStrongAuthEnrollmentRequired: a causa di una modifica di configurazione apportata dall''amministratore o del trasferimento dell''utente in una nuova località, l''utente è tenuto a usare l''autenticazione a più fattori.
ldap.authentication.error.AADSTS50085=Il token di aggiornamento richiede un accesso IDP social. Chiedere all''utente di provare a eseguire di nuovo l''accesso con nome utente e password.
ldap.authentication.error.AADSTS50086=SasNonRetryableError
ldap.authentication.error.AADSTS50087=SasRetryableError: il servizio è temporaneamente non disponibile. Riprovare.
ldap.authentication.error.AADSTS50089=Il token di flusso è scaduto. L''autenticazione non è riuscita. Chiedere all''utente di provare a eseguire di nuovo l''accesso con nome utente e password.
ldap.authentication.error.AADSTS50097=DeviceAuthenticationRequired: l''autenticazione del dispositivo è obbligatoria.
ldap.authentication.error.AADSTS50099=PKeyAuthInvalidJwtUnauthorized: la firma del token JWT non è valida.
ldap.authentication.error.AADSTS50105=EntitlementGrantsNotFound: all''utente che ha eseguito l''accesso non è assegnato alcun ruolo per l''app connessa. Assegnare l''utente all''app. Per altre informazioni: https://docs.microsoft.com/azure/active-directory/application-sign-in-problem-federated-sso-gallery#user-not-assigned-a-role.
ldap.authentication.error.AADSTS50107=InvalidRealmUri: l''oggetto dell''area di autenticazione della federazione richiesto non esiste. Contattare l''amministratore del tenant.
ldap.authentication.error.AADSTS50120=ThresholdJwtInvalidJwtFormat: problema relativo all''intestazione JWT. Contattare l''amministratore del tenant.
ldap.authentication.error.AADSTS50124=ClaimsTransformationInvalidInputParameter: la trasformazione delle attestazioni contiene un parametro di input non valido. Contattare l''amministratore del tenant per aggiornare i criteri.
ldap.authentication.error.AADSTS50125=PasswordResetRegistrationRequiredInterrupt: l''accesso è stato interrotto a causa della reimpostazione della password o di una voce di registrazione password.
ldap.authentication.error.AADSTS50126=InvalidUserNameOrPassword: errore durante la convalida delle credenziali a causa di un nome utente e/o di una password non validi.<a href="https://passwordreset.microsoftonline.com/?whr=milleweb.com&username={0}" target="_blank">Password dimenticata?</a>
ldap.authentication.error.AADSTS50127=BrokerAppNotInstalled: l''utente deve installare un''app broker per ottenere l''accesso a questo contenuto.
ldap.authentication.error.AADSTS50128=Nome di dominio non valido. Non sono state trovate informazioni di identificazione del tenant nella richiesta o incluse in modo implicito nelle credenziali fornite.
ldap.authentication.error.AADSTS50129=DeviceIsNotWorkplaceJoined: per registrare il dispositivo, è necessaria l''aggiunta alla rete aziendale.
ldap.authentication.error.AADSTS50131=ConditionalAccessFailed: indica diversi errori di accesso condizionale, ad esempio stato del dispositivo Windows non valido, richiesta bloccata a causa di attività sospette, criteri di accesso o decisioni relative ai criteri di sicurezza.
ldap.authentication.error.AADSTS50132=SsoArtifactInvalidOrExpired: la sessione non è valida perché la password è scaduta o è stata modificata di recente.
ldap.authentication.error.AADSTS50133=SsoArtifactRevoked: la sessione non è valida perché la password è scaduta o è stata modificata di recente.
ldap.authentication.error.AADSTS50134=DeviceFlowAuthorizeWrongDatacenter: data center non corretto. Per autorizzare una richiesta avviata da un''app nel flusso del dispositivo OAuth 2.0, la parte responsabile dell''autorizzazione deve trovarsi nello stesso data center in cui si trova la richiesta originale.
ldap.authentication.error.AADSTS50135=PasswordChangeCompromisedPassword: è necessario modificare la password a causa di rischi per l''account.
ldap.authentication.error.AADSTS50136=RedirectMsaSessionToApp: è stata rilevata una singola sessione dell''account del servizio gestito.
ldap.authentication.error.AADSTS50139=SessionMissingMsaOAuth2RefreshToken: la sessione è non valida a causa di un token di aggiornamento esterno mancante.
ldap.authentication.error.AADSTS50140=KmsiInterrupt: questo errore si è verificato a causa di un interrupt del comando "Mantieni l''accesso" durante l''accesso dell''utente. Aprire un ticket di supporto con ID di correlazione, ID richiesta e codice di errore per ottenere altri dettagli.
ldap.authentication.error.AADSTS50143=Mancata corrispondenza della sessione: la sessione non è valida perché il tenant utente non corrisponde al suggerimento di dominio a causa di una risorsa diversa.  Aprire un ticket di supporto con ID di correlazione, ID richiesta e codice di errore per ottenere altri dettagli.
ldap.authentication.error.AADSTS50144=InvalidPasswordExpiredOnPremPassword: la password di Active Directory dell''utente è scaduta. Generare una nuova password per l''utente o chiedere all''utente di usare lo strumento di reimpostazione self-service per reimpostare la password.
ldap.authentication.error.AADSTS50146=MissingCustomSigningKey: questa app deve essere configurata con una chiave di firma specifica dell''app. O non è configurata con tale chiave oppure la chiave è scaduta o non è ancora valida.
ldap.authentication.error.AADSTS50147=MissingCodeChallenge: la dimensione del parametro della richiesta di verifica del codice non è valida.
ldap.authentication.error.AADSTS50155=DeviceAuthenticationFailed: l''autenticazione del dispositivo non è riuscita per questo utente.
ldap.authentication.error.AADSTS50158=ExternalSecurityChallenge: la richiesta di sicurezza esterna non è stata soddisfatta.
ldap.authentication.error.AADSTS50161=InvalidExternalSecurityChallengeConfiguration: le attestazioni inviate dal provider esterno non sono sufficienti oppure manca un''attestazione richiesta al provider esterno.
ldap.authentication.error.AADSTS50166=ExternalClaimsProviderThrottled: non è stato possibile inviare la richiesta al provider di attestazioni.
ldap.authentication.error.AADSTS50168=ChromeBrowserSsoInterruptRequired: il client è in grado di ottenere un token SSO tramite l''estensione per gli account Windows 10, ma il token non è stato trovato nella richiesta o il token specificato è scaduto.
ldap.authentication.error.AADSTS50169=InvalidRequestBadRealm: l''area di autenticazione non è un''area di autenticazione configurata dello spazio dei nomi del servizio corrente.
ldap.authentication.error.AADSTS50170=MissingExternalClaimsProviderMapping: il mapping dei controlli esterni è mancante.
ldap.authentication.error.AADSTS50177=ExternalChallengeNotSupportedForPassthroughUsers: la richiesta di verifica esterna non è supportata per gli utenti pass-through.
ldap.authentication.error.AADSTS50178=SessionControlNotSupportedForPassthroughUsers: il controllo della sessione non è supportato per gli utenti pass-through.
ldap.authentication.error.AADSTS50180=WindowsIntegratedAuthMissing: è necessaria l''autenticazione integrata di Windows. Abilitare il tenant per Seamless SSO.
ldap.authentication.error.AADSTS50187=DeviceInformationNotProvided: il servizio non è stato in grado di eseguire l''autenticazione del dispositivo.
ldap.authentication.error.AADSTS51000=RequiredFeatureNotEnabled: la funzionalità è disabilitata.
ldap.authentication.error.AADSTS51001=DomainHintMustbePresent: deve essere presente il suggerimento di dominio con l''ID di sicurezza locale o l''UPN locale.
ldap.authentication.error.AADSTS51004=UserAccountNotInDirectory: l''account utente non è presente nella directory.
ldap.authentication.error.AADSTS51005=TemporaryRedirect: equivale allo stato HTTP 307, che indica che le informazioni richieste si trovano nell''URI specificato nell''intestazione location. Quando viene restituito questo stato, seguire l''intestazione location associata alla risposta. Quando il metodo di richiesta originale è POST, anche la richiesta reindirizzata userà il metodo POST.
ldap.authentication.error.AADSTS51006=ForceReauthDueToInsufficientAuth: è necessaria l''autenticazione integrata di Windows. L''utente ha eseguito l''accesso con un token di sessione in cui manca l''attestazione di autenticazione integrata di Windows. Chiedere all''utente di ripetere l''accesso.
ldap.authentication.error.AADSTS52004=DelegationDoesNotExistForLinkedIn: l''utente non ha fornito il proprio consenso per l''accesso a risorse di LinkedIn.
ldap.authentication.error.AADSTS53000=DeviceNotCompliant: i criteri di accesso condizionale richiedono un dispositivo conforme e il dispositivo non è conforme. L''utente deve registrare il dispositivo con un provider MDM approvato, come Intune.
ldap.authentication.error.AADSTS53001=DeviceNotDomainJoined: i criteri di accesso condizionale richiedono un dispositivo aggiunto a un dominio e il dispositivo non è aggiunto a un dominio. Chiedere all''utente di usare un dispositivo aggiunto al dominio.
ldap.authentication.error.AADSTS53002=ApplicationUsedIsNotAnApprovedApp-l''app usata non è un''app approvata per l''accesso condizionale. L''utente deve usare una delle app incluse nell''elenco delle app approvate per l''uso per ottenere l''accesso.
ldap.authentication.error.AADSTS53003=BlockedByConditionalAccess-l''accesso è stato bloccato dai criteri di accesso condizionale. Il criterio di accesso non permette il rilascio di token.
ldap.authentication.error.AADSTS53004=ProofUpBlockedDueToRisk: l''utente deve completare il processo di registrazione dell''autenticazione a più fattori prima di accedere al contenuto. L''utente deve eseguire la registrazione per l''autenticazione a più fattori.
ldap.authentication.error.AADSTS54000=MinorUserBlockedLegalAgeGroupRule
ldap.authentication.error.AADSTS65001=DelegationDoesNotExist: l''utente o l''amministratore non ha acconsentito all''uso dell''applicazione con ID X. Inviare una richiesta di autorizzazione interattiva per questo utente e questa risorsa.
ldap.authentication.error.AADSTS65004=UserDeclinedConsent: l''utente ha rifiutato il consenso per l''accesso all''app. Chiedere all''utente di riprovare ad accedere e fornire il consenso per l''app.
ldap.authentication.error.AADSTS65005=MisconfiguredApplication: l''elenco di accesso alle risorse necessarie per l''applicazione non contiene app individuabili dalla risorsa, l''app client ha richiesto l''accesso a una risorsa non specificata nell''elenco di accesso alle risorse necessarie oppure il servizio Graph ha restituito una risposta di richiesta non valida o di risorsa non trovata. Se l''app supporta SAML, potrebbe essere stata configurata con l''identificatore errato (entità). Provare la soluzione indicata per SAML usando il collegamento seguente: https://docs.microsoft.com/azure/active-directory/application-sign-in-problem-federated-sso-gallery#no-resource-in-requiredresourceaccess-list
ldap.authentication.error.AADSTS67003=ActorNotValidServiceIdentity
ldap.authentication.error.AADSTS70000=InvalidGrant: autenticazione non riuscita. Il token di aggiornamento non è valido. Errore dovuto ai motivi seguenti: L''intestazione di associazione di token è vuota L''hash di associazione di token non corrisponde
ldap.authentication.error.AADSTS70001=UnauthorizedClient: l''applicazione è disabilitata.
ldap.authentication.error.AADSTS70002=InvalidClient: errore di convalida delle credenziali. Il valore di client_secret specificato non corrisponde al valore previsto per questo client. Correggere il valore di client_secret e riprovare. Per altre informazioni, vedere Usare un codice di autorizzazione per richiedere un token di accesso.
ldap.authentication.error.AADSTS70003=UnsupportedGrantType: l''app ha restituito un tipo di concessione non supportato.
ldap.authentication.error.AADSTS70004=InvalidRedirectUri: l''app ha restituito un URI di reindirizzamento non valido. L''indirizzo di reindirizzamento specificato dal client non corrisponde ad alcun indirizzo configurato o ad alcun indirizzo nell''elenco OIDC approvato.
ldap.authentication.error.AADSTS70005=UnsupportedResponseType: l''app ha restituito un tipo di risposta non supportato a causa dei motivi seguenti: Il tipo di risposta "token" non è abilitato per l''app Il tipo di risposta "id_token"'' richiede l''ambito "OpenID" o contiene un valore di parametro OAuth non supportato nell''elemento wctx codificato
ldap.authentication.error.AADSTS70007=UnsupportedResponseMode: l''app ha restituito un valore non supportato per response_mode durante la richiesta di un token.
ldap.authentication.error.AADSTS70008=ExpiredOrRevokedGrant: il token di aggiornamento è scaduto a causa di inattività. Il token è stato rilasciato in data XXX ed è rimasto inattivo per un certo periodo di tempo.
ldap.authentication.error.AADSTS70011=InvalidScope: l''ambito richiesto dall''app non è valido.
ldap.authentication.error.AADSTS70012=MsaServerError: si è verificato un errore del server durante l''autenticazione di un utente (consumer) dell''account del servizio gestito. Riprovare. Se il problema persiste, aprire un ticket di supporto .
ldap.authentication.error.AADSTS70016=AuthorizationPending: errore del flusso del dispositivo OAuth 2.0. L''autorizzazione è in sospeso. Il dispositivo ritenterà il polling della richiesta.
ldap.authentication.error.AADSTS70018=BadVerificationCode: codice di verifica non valido a causa di un errore di digitazione del codice per il flusso del codice del dispositivo da parte dell''utente. L''autorizzazione non è stata approvata.
ldap.authentication.error.AADSTS70019=CodeExpired: il codice di verifica è scaduto. Chiedere all''utente di provare a ripetere l''accesso.
ldap.authentication.error.AADSTS75001=BindingSerializationError: si è verificato un errore durante l''associazione di messaggi SAML.
ldap.authentication.error.AADSTS75003=UnsupportedBindingError: l''app ha restituito un errore relativo a un''associazione non supportata (la risposta del protocollo SAML non può essere inviata tramite associazioni diverse da HTTP POST).
ldap.authentication.error.AADSTS75005=Saml2MessageInvalid: Azure AD non supporta la richiesta di SAML inviata dall''app per SSO.
ldap.authentication.error.AADSTS75008=RequestDeniedError: la richiesta inviata dall''app è stata negata perché la richiesta SAML contiene una destinazione imprevista.
ldap.authentication.error.AADSTS75011=NoMatchedAuthnContextInOutputClaims: il metodo di autenticazione usato dall''utente per il servizio non corrisponde al metodo di autenticazione richiesto.
ldap.authentication.error.AADSTS75016=Saml2AuthenticationRequestInvalidNameIDPolicy: la richiesta di autenticazione SAML2 contiene un elemento NameIdPolicy non valido.
ldap.authentication.error.AADSTS80001=OnPremiseStoreIsNotAvailable: l''agente di autenticazione non è in grado di connettersi ad Active Directory. Verificare che i server degli agenti siano membri della stessa foresta AD degli utenti le cui password devono essere convalidate e che siano in grado di connettersi ad Active Directory.
ldap.authentication.error.AADSTS80002=OnPremisePasswordValidatorRequestTimedout: si è verificato il timeout della richiesta di convalida della password. Verificare che Active Directory sia disponibile e risponda alle richieste degli agenti.
ldap.authentication.error.AADSTS80005=OnPremisePasswordValidatorUnpredictableWebException: si è verificato un errore sconosciuto durante l''elaborazione della risposta dall''agente di autenticazione. ripetere la richiesta. Se il problema persiste, aprire un ticket di supporto per ottenere altri dettagli sull''errore.
ldap.authentication.error.AADSTS80007=OnPremisePasswordValidatorErrorOccurredOnPrem: l''agente di autenticazione non riesce a convalidare la password dell''utente. Controllare i log dell''agente per altre informazioni e verificare che Active Directory funzioni come previsto.
ldap.authentication.error.AADSTS80010=OnPremisePasswordValidationEncryptionException: l''agente di autenticazione non riesce a decrittografare la password.
ldap.authentication.error.AADSTS80012=OnPremisePasswordValidationAccountLogonInvalidHours: gli utenti hanno tentato di eseguire l''accesso al di fuori delle ore consentite (specificate in Active Directory).
ldap.authentication.error.AADSTS80013=OnPremisePasswordValidationTimeSkew: non è stato possibile completare il tentativo di autenticazione a causa di uno sfasamento dell''ora tra il computer che esegue l''agente di autenticazione e Active Directory. Correggere i problemi di sincronizzazione dell''ora.
ldap.authentication.error.AADSTS81004=DesktopSsoIdentityInTicketIsNotAuthenticated: un tentativo di autenticazione Kerberos non è riuscito.
ldap.authentication.error.AADSTS81005=DesktopSsoAuthenticationPackageNotSupported: il pacchetto di autenticazione non è supportato.
ldap.authentication.error.AADSTS81006=DesktopSsoNoAuthorizationHeader: non è stata trovata alcuna intestazione dell''autorizzazione.
ldap.authentication.error.AADSTS81007=DesktopSsoTenantIsNotOptIn: il tenant non è abilitato per Seamless SSO.
ldap.authentication.error.AADSTS81009=DesktopSsoAuthorizationHeaderValueWithBadFormat: non è stato possibile convalidare il ticket Kerberos dell''utente.
ldap.authentication.error.AADSTS81010=DesktopSsoAuthTokenInvalid: l''accesso Seamless SSO non è riuscito perché il ticket Kerberos dell''utente è scaduto o non è valido.
ldap.authentication.error.AADSTS81011=DesktopSsoLookupUserBySidFailed: non è stato possibile trovare l''oggetto utente in base alle informazioni contenute nel ticket Kerberos dell''utente.
ldap.authentication.error.AADSTS81012=DesktopSsoMismatchBetweenTokenUpnAndChosenUpn: l''utente che sta tentando di accedere ad Azure AD è diverso dall''utente che ha effettuato l''accesso al dispositivo.
ldap.authentication.error.AADSTS90002=InvalidTenantName: il nome del tenant non è stato trovato nell''archivio dati. Verificare di avere l''ID tenant corretto.
ldap.authentication.error.AADSTS90004=InvalidRequestFormat: la richiesta non ha un formato corretto.
ldap.authentication.error.AADSTS90005=InvalidRequestWithMultipleRequirements: non è possibile completare la richiesta. La richiesta non è valida perché l''identificatore e l''hint di accesso non possono essere usati insieme.
ldap.authentication.error.AADSTS90006=ExternalServerRetryableError: il servizio è temporaneamente non disponibile.
ldap.authentication.error.AADSTS90007=InvalidSessionId: richiesta non valida. L''ID sessione passato non può essere analizzato.
ldap.authentication.error.AADSTS90008=TokenForItselfRequiresGraphPermission: l''utente o l''amministratore non ha acconsentito all''uso dell''applicazione. Come minimo, l''applicazione richiede l''accesso ad Azure AD, specificando l''autorizzazione di accesso e di lettura del profilo utente.
ldap.authentication.error.AADSTS90009=TokenForItselfMissingIdenticalAppIdentifier: l''applicazione richiede un token per se stessa. Questo scenario è supportato solo se la risorsa specificata usa l''ID applicazione basato su GUID.
ldap.authentication.error.AADSTS90010=NotSupported: non è possibile creare l''algoritmo.
ldap.authentication.error.AADSTS90012=RequestTimeout: la richiesta è scaduta.
ldap.authentication.error.AADSTS90013=InvalidUserInput: l''input dell''utente non è valido.
ldap.authentication.error.AADSTS90014=MissingRequiredField: questo codice di errore può essere restituito in diversi casi quando un campo previsto non è presente nelle credenziali.
ldap.authentication.error.AADSTS90015=QueryStringTooLong: la stringa di query è troppo lunga.
ldap.authentication.error.AADSTS90016=MissingRequiredClaim: il token di accesso non è valido. L''attestazione necessaria è mancante.
ldap.authentication.error.AADSTS90019=MissingTenantRealm: Azure AD non è riuscito a determinare l''identificatore del tenant dalla richiesta.
ldap.authentication.error.AADSTS90022=AuthenticatedInvalidPrincipalNameFormat: il nome dell''entità ha un formato non valido o non soddisfa il formato name[/host][@realm] previsto. Il nome dell''entità è obbligatorio, l''host e l''area di autenticazione sono facoltativi e possono essere impostati su null.
ldap.authentication.error.AADSTS90023=InvalidRequest: la richiesta di servizio di autenticazione non è valida.
ldap.authentication.error.AADSTS9002313=InvalidRequest: il formato della richiesta non è valido o non è valido. -Il problema è dovuto al fatto che si è verificato un errore nella richiesta a un determinato endpoint. Il suggerimento di questo problema è ottenere una traccia di Fiddler dell''errore che si verifica e verificare se la richiesta è effettivamente formattata correttamente.
ldap.authentication.error.AADSTS90024=RequestBudgetExceededError: si è verificato un errore temporaneo. Riprovare.
ldap.authentication.error.AADSTS90033=MsodsServiceUnavailable: Microsoft Online Directory Service (MSODS) non è disponibile.
ldap.authentication.error.AADSTS90036=MsodsServiceUnretryableFailure: si è verificato un errore imprevisto irreversibile relativo al servizio WCF ospitato da MSODS. Aprire un ticket di supporto per ottenere altri dettagli sull''errore.
ldap.authentication.error.AADSTS90038=NationalCloudTenantRedirection: il tenant specificato "Y" appartiene al cloud nazionale "X". L''istanza cloud "Z" corrente non è federata con "X". Viene restituito un errore di reindirizzamento al cloud.
ldap.authentication.error.AADSTS90043=NationalCloudAuthCodeRedirection: la funzionalità è disabilitata.
ldap.authentication.error.AADSTS90051=InvalidNationalCloudId: l''identificatore del cloud nazionale contiene un identificatore del cloud non valido.
ldap.authentication.error.AADSTS90055=TenantThrottlingError: sono presenti troppe richieste in ingresso. Questa eccezione viene generata per i tenant bloccati.
ldap.authentication.error.AADSTS90056=BadResourceRequest: per riscattare il codice per un token di accesso, l''app deve inviare una richiesta POST all''endpoint /token. Prima di questa operazione, inoltre, è necessario fornire un codice di autorizzazione e inviarlo nella richiesta POST all''endpoint /token. Fare riferimento a questo articolo per una panoramica del flusso del codice di autorizzazione OAuth 2.0: https://docs.microsoft.com/azure/active-directory/develop/active-directory-protocols-oauth-code. Reindirizzare l''utente all''endpoint /authorize, che restituirà un elemento authorization_code. Inviando una richiesta all''endpoint /token, l''utente ottiene il token di accesso. Accedere al portale di Azure e controllare Registrazioni per l''app > Endpoint per verificare che i due endpoint siano stati configurati correttamente.
ldap.authentication.error.AADSTS90072=PassThroughUserMfaError: l''account esterno usato dall''utente per accedere non esiste nel tenant in cui l''utente ha effettuato l''accesso. Di conseguenza, l''utente non può soddisfare i requisiti di MFA per il tenant. L''account deve essere prima di tutto aggiunto come utente esterno nel tenant. Disconnettersi e accedere con un account utente di Azure AD diverso.
ldap.authentication.error.AADSTS90081=OrgIdWsFederationMessageInvalid: si è verificato un errore quando il servizio ha tentato di elaborare un messaggio WS-Federation. Il messaggio non è valido.
ldap.authentication.error.AADSTS90082=OrgIdWsFederationNotSupported: il criterio di autenticazione selezionato per la richiesta non è attualmente supportato.
ldap.authentication.error.AADSTS90084=OrgIdWsFederationGuestNotAllowed: gli account guest non sono consentiti per questo sito.
ldap.authentication.error.AADSTS90085=OrgIdWsFederationSltRedemptionFailed: il servizio non è in grado di rilasciare un token perché non è stato ancora effettuato il provisioning dell''oggetto aziendale.
ldap.authentication.error.AADSTS90086=OrgIdWsTrustDaTokenExpired: il token DA dell''utente è scaduto.
ldap.authentication.error.AADSTS90087=OrgIdWsFederationMessageCreationFromUriFailed: si è verificato un errore durante la creazione del messaggio WS-Federation dall''URI.
ldap.authentication.error.AADSTS90090=GraphRetryableError: il servizio è temporaneamente non disponibile.
ldap.authentication.error.AADSTS90091=GraphServiceUnreachable
ldap.authentication.error.AADSTS90092=GraphNonRetryableError
ldap.authentication.error.AADSTS90093=GraphUserUnauthorized: Graph ha restituito un codice di errore di richiesta non consentita.
ldap.authentication.error.AADSTS90094=AdminConsentRequired: è necessario il consenso dell''amministratore.
ldap.authentication.error.AADSTS90100=InvalidRequestParameter: il parametro è vuoto o non valido.
ldap.authentication.error.AADSTS901002=AADSTS901002: Il parametro della richiesta '' Resource '' non è supportato.
ldap.authentication.error.AADSTS90101=InvalidEmailAddress: i dati forniti non sono un indirizzo di posta elettronica valido. L''indirizzo di posta elettronica deve avere questo formato: someone@example.com.
ldap.authentication.error.AADSTS90102=InvalidUriParameter: il valore deve essere un URI assoluto valido.
ldap.authentication.error.AADSTS90107=InvalidXml: la richiesta non è valida. Assicurarsi che i dati non contengano caratteri non validi.
ldap.authentication.error.AADSTS90114=InvalidExpiryDate: il timestamp di scadenza del token di massa causerà il rilascio di un token scaduto.
ldap.authentication.error.AADSTS90117=InvalidRequestInput
ldap.authentication.error.AADSTS90119=InvalidUserCode: il codice utente è null o vuoto.
ldap.authentication.error.AADSTS90120=InvalidDeviceFlowRequest: la richiesta è stata già autorizzata o rifiutata.
ldap.authentication.error.AADSTS90121=InvalidEmptyRequest: richiesta vuota non valida.
ldap.authentication.error.AADSTS90123=IdentityProviderAccessDenied: il token non può essere rilasciato perché il provider di rilascio di attestazioni o identità ha rifiutato la richiesta.
ldap.authentication.error.AADSTS90124=V1ResourceV2GlobalEndpointNotSupported: la risorsa non è supportata negli endpoint /common o /consumers. Usare invece /organizations o l''endpoint specifico del tenant.
ldap.authentication.error.AADSTS90125=DebugModeEnrollTenantNotFound: l''utente non è presente nel sistema. Assicurarsi di aver immesso correttamente il nome utente.
ldap.authentication.error.AADSTS90126=DebugModeEnrollTenantNotInferred: il tipo di utente non è supportato in questo endpoint. Il sistema non può dedurre il tenant dell''utente dal nome utente.
ldap.authentication.error.AADSTS90130=NonConvergedAppV2GlobalEndpointNotSupported: l''applicazione non è supportata negli endpoint /common o /consumers. Usare invece /organizations o l''endpoint specifico del tenant.
