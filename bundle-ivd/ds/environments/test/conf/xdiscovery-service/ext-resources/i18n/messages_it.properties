ldap.authentication.error.AADSTS240001=BulkAADJTokenUnauthorized: l''utente non è autorizzato a registrare i dispositivi in Azure AD.
ldap.authentication.error.AADSTS240002=RequiredClaimIsMissing: non è possibile usare id_token come concessione urn:ietf:params:oauth:grant-type:jwt-bearer.
ldap.authentication.error.AADSTS530032=BlockedByConditionalAccessOnSecurityPolicy: l''amministratore del tenant ha configurato un criterio di sicurezza che blocca questa richiesta. Verificare i criteri di sicurezza definiti a livello di tenant per determinare se la richiesta soddisfa i requisiti dei criteri.
ldap.authentication.error.AADSTS700016=UnauthorizedClient_DoesNotMatchRequest: l''applicazione non è stata trovata nella directory o nel tenant. Questa situazione può verificarsi se l''applicazione non è stata installata dall''amministratore del tenant o non è consentita da uno degli utenti nel tenant. È possibile che il valore dell''identificatore per l''applicazione sia stato configurato in modo errato o che la richiesta di autenticazione sia stata inviata al tenant sbagliato.
ldap.authentication.error.AADSTS700020=InteractionRequired: la concessione dell''accesso richiede l''interazione.
ldap.authentication.error.AADSTS700022=InvalidMultipleResourcesScope: il valore specificato per l''ambito del parametro di input non è valido perché contiene più di una risorsa.
ldap.authentication.error.AADSTS700023=InvalidResourcelessScope: il valore specificato per l''ambito del parametro di input non è valido quando è necessario un token di accesso.
ldap.authentication.error.AADSTS1000000=UserNotBoundError: l''API di associazione richiede che l''utente di Azure AD esegua l''autenticazione anche con un provider di identità esterno e questa autenticazione non è stata ancora eseguita.
ldap.authentication.error.AADSTS1000002=BindCompleteInterruptError: l''associazione è stata completata correttamente, ma l''utente deve essere informato.
ldap.authentication.error.AADSTS7000112=UnauthorizedClientApplicationDisabled-l''applicazione è disabilitata.
spid.intro.description=SPID è il sistema di accesso che consente di utilizzare, con un''identità digitale unica, i servizi online della Pubblica Amministrazione e dei privati accreditati. Se sei già in possesso di un''identità digitale, accedi con le credenziali del tuo gestore. Se non hai ancora un''identità digitale, richiedila ad uno dei gestori.
cns.intro.description=Accesso effettuato attraverso la Carta nazionale dei servizi Cns, una smart card che contiene i dati identificativi personali: nome, cognome e codice fiscale. Per accedere ai servizi sicuri è necessario:<br/>- attivare la Carta sanitaria elettronica o altra Cns<br/>- acquistare e installare il lettore della carta
