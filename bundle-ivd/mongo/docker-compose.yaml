services:
  mongo:
    image: percona/percona-server-mongodb:7.0    
    command:
        #--tlsMode=requireTLS/preferTLS
        #--tlsCAFile=/data/config/ca.pem
        #--tlsCertificateKeyFile=/data/config/key.pem
        #--tlsAllowConnectionsWithoutCertificates
        --bind_ip_all
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./environments/${MONGO_WORKSPACE}/data:/data/db
      - ./environments/${MONGO_WORKSPACE}/mongo/conf:/data/config
    networks:
      - global_ais
    user: ${MONGO_DOCKER_USER}
    logging:
        driver: "json-file"  # Set the logging driver
        options:
            max-size: ${MONGO_LOGGING_MAX_SIZE}      # Maximum size in megabytes of log file before rotation
            max-file: ${MONGO_LOGGING_MAX_FILE}        # Maximum number of log files to keep
networks:
  global_ais:
    name: ${MONGO_NETWORK}
    external: true